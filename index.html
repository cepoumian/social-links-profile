<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="cover bg:dark">
      <div class="box card">
        <figure aria-label="Profile picture">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture"
            class="avatar"
          />
        </figure>
        <div class="info">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
        </div>
        <p class="quote">"Front-end developer and avid reader."</p>
        <div class="stack links">
          <button-c url="https://github.com/"> GitHub </button-c>
          <button-c url="https://www.frontendmentor.io/">
            Frontend Mentor
          </button-c>
          <button-c url="https://www.linkedin.com/"> LinkedIn </button-c>
          <button-c url="https://www.twitter.com/"> Twitter </button-c>
          <button-c url="https://www.instagram.com/"> Instagram </button-c>
        </div>
      </div>
    </main>
    <script type="module" src="components/button.js"></script>
  </body>
</html>
